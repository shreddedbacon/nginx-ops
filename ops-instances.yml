- type: replace
  path: /instance_groups/name=nginx/networks
  value:
    - name: default
      static_ips:
      - 10.244.0.50
      - 10.244.0.51

- type: replace
  path: /instance_groups/name=nginx/instances
  value: 2

- type: replace
  path: /instance_groups/name=nginx/jobs
  value:
    - name: nginx
      release: nginx
    - name: website
      release: website

- type: replace
  path: /releases
  value:
    - name: nginx
      version: latest
    - name: website
      version: latest

